_schema-version: "3.2"
ID: Proyecto_fiori
version: 0.0.1
modules:
- name: proyecto-fiori-approuter
  type: approuter.nodejs
  path: proyecto-fiori-approuter
  requires:
  - name: Proyecto_fiori_html_repo_runtime
  - name: dest_Proyecto_fiori
  parameters:
    disk-quota: 256M
    memory: 256M
- name: Proyecto_fiori_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: Proyecto_fiori_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employees-content.zip
      name: employees
      target-path: resources/
- name: employees
  type: html5
  path: employees
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: Proyecto_fiori_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: Proyecto_fiori_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_Proyecto_fiori
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
